<!DOCTYPE html>
<html>
<head>
    <title>Image Deduplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-comparison {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        .image-container {
            flex: 1;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Upload Image</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" id="formFile">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="result" class="mt-3"></div>
            <div id="imageComparison" class="image-comparison" style="display: none;">
                <div class="image-container">
                    <h4>Uploaded Image</h4>
                    <img id="uploadedImage" src="" alt="Uploaded Image">
                </div>
                <div class="image-container">
                    <h4>Existing Image</h4>
                    <img id="existingImage" src="" alt="Existing Image">
                </div>
            </div>
        </div>
    </div>

    <script>
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData();
    const fileInput = document.getElementById('formFile');
    formData.append('file', fileInput.files[0]);

    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json().catch(() => ({
            status: 'error',
            error: 'Invalid server response'
        }));

        const imageComparison = document.getElementById('imageComparison');
        
        if (result.status === 'duplicate') {
            document.getElementById('result').innerHTML = `
                <div class="alert alert-warning">
                    DUPLICATE DETECTED: ${result.similarity}% similar to existing image
                </div>
            `;
            
            // Display image comparison
            imageComparison.style.display = 'flex';
            document.getElementById('uploadedImage').src = URL.createObjectURL(fileInput.files[0]);
            document.getElementById('existingImage').src = '/static/' + result.existing.replace(/^.*[\\\/]/, '');
        } else {
            imageComparison.style.display = 'none';
            document.getElementById('result').innerHTML = `
                <div class="alert alert-${response.ok ? 'success' : 'danger'}">
                    ${result.status ? result.status.toUpperCase() : 'ERROR'}: 
                    ${result.error || result.path || 'Unknown error'}
                    ${result.processing_time ? `<br>Processed in ${result.processing_time.toFixed(2)}s` : ''}
                </div>
            `;
        }

    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">
                NETWORK ERROR: ${error.message}
            </div>
        `;
        document.getElementById('imageComparison').style.display = 'none';
    }
};
    </script>
</body>
</html>
