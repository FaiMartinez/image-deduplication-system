<!DOCTYPE html>
<html>
<head>
    <title>Image Deduplication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-body">
            <h1 class="card-title">Upload Image</h1>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" id="formFile">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
document.getElementById('uploadForm').onsubmit = async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append('file', document.getElementById('formFile').files[0]);

    try {
        const response = await fetch('/upload', {
            method: 'POST',
            body: formData
        });
        
        const result = await response.json().catch(() => ({
            status: 'error',
            error: 'Invalid server response'
        }));

        document.getElementById('result').innerHTML = `
            <div class="alert alert-${response.ok ? 'success' : 'danger'}">
                ${result.status ? result.status.toUpperCase() : 'ERROR'}: 
                ${result.error || result.path || 'Unknown error'}
                ${result.processing_time ? `<br>Processed in ${result.processing_time.toFixed(2)}s` : ''}
            </div>
        `;

    } catch (error) {
        document.getElementById('result').innerHTML = `
            <div class="alert alert-danger">
                NETWORK ERROR: ${error.message}
            </div>
        `;
    }
};
    </script>
</body>
</html>
